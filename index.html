<!DOCTYPE html>
<head>
  <title>Product card</title>
    <style>
        .vraper-logo-image{
            text-align: center;
        }
        .vraper-logo-image_2{
            text-align: center;  
        }
        .logo-image{
          
          width: 40px;
          height: 30px;

        }
        .smaller-image {
          width: 150px;
          height: 100px;
        }
        .fullCard {
    width: 245px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px 5px;
    padding: 4px;
        }
        .cardContent {
    padding: 10px;
  }
  .cardText {
    margin-bottom: 30px;
  }
  h2{
    padding: 10px;
    font-size: 19px;
    text-transform :uppercase;
    text-align: center;
  }
  .text{
    /* background: linear-gradient(#e25e0c,#9a9592); */
    background: linear-gradient(90deg,#ed4c07 0%, #9a9592 35%, rgba(0,212,255,1) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  p{
    font-size: 16px;;
    text-align: center;
  }
  .image3{
    font-size: smaller;
  }
  .orange{
    display: inline-block;
    height: 20px;
    width: 20px;
    background-color: orangered;
    border-radius: 50%;
  }
  .gray{
    display: inline-block;
    height: 20px;
    width: 20px;
    background-color: gray;
    border-radius: 50%; 
  }
  .blue{
    display: inline-block;
    height: 20px;
    width: 20px;
    background-color:cyan;
    border-radius: 50%;  
  }
  .colors{
    text-align: center;
  }
  .number{
    font-size: 35px;
    text-align: center;
    color: grey;
  }
  .add_to_cart{
/* background: linear-gradient(#e25e0c,#9a9592); */
background: linear-gradient(90deg,#ed4c07 0%, #9a9592 35%, rgba(0,212,255,1) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    border-radius: 10px;
    border-color: #ed4c07;
  }
  .finaly{
    text-align: center;
  }
  .add_to_cart:hover{
  color: white;
  -webkit-text-fill-color: unset;
  cursor: pointer;
  background: #ed4c07 ;
}
      </style>
      </head>
      </body>
      <div class="fullCard">
        <div class="cardContent">
            <div class="cardText">
                <div class="vraper-logo-image">
                    <img src="nike2.jpg" class="logo-image">
                </div>
                <div class="vraper-logo-image_2">
                    <img src="nike.jpg" class="smaller-image">
                </div>
                
                    <h2 class="text">Nike hyperchase</h2>
                   <p><strong>Men's basketball shoes</strong></p>
                   <p class="image3">Shop Men's basketball shoes on Amazon.com. Browse all basketball shoes from Nike, Under Armour, adidas, Jordan and more top brands. Free shipping and free returns on eligible items.</p>
                   <div class="colors">
                   <div class="orange"></div>
                   <div class="gray"></div>
                   <div class="blue"> </div>
                   </div>
                   <div class="number"><strong>125$</strong></div>
                   <div class="finaly">
                   <button type="submit" class="add_to_cart">Add to cart</button>
                   </div>
            </div>
        </div>
    </div>
</body>
</html>
